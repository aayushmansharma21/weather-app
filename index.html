<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search for a city..." spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <i class="fa-solid fa-cloud-showers-heavy weather-icon" style="font-size: 550%; margin-top: 10px;"></i>
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-droplet" style="font-size: 250%;"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind" style="font-size: 250%";></i>
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    const apikey = "add your API key here";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    async function checkWeather(city) {
        const response = await fetch(apiurl + city + `&appid=${apikey}`);
        if(response.status == 404){
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
        } else {
           var data = await response.json();
        console.log(data);
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";

const weatherIcon = document.querySelector(".weather-icon");
if(data.weather[0].main == "Clouds") {
    weatherIcon.className = "fa-solid fa-cloud weather-icon";
} else if(data.weather[0].main == "Clear") {
    weatherIcon.className = "fa-solid fa-sun weather-icon";
} else if(data.weather[0].main == "Rain") {
    weatherIcon.className = "fa-solid fa-cloud-showers-heavy weather-icon";
} else if(data.weather[0].main == "Drizzle") {
    weatherIcon.className = "fa-solid fa-cloud-drizzle weather-icon";
} else if(data.weather[0].main == "Mist") {
    weatherIcon.className = "fa-solid fa-smog weather-icon";
} else if(data.weather[0].main == "Snow") {
    weatherIcon.className = "fa-solid fa-snowflake weather-icon";
} else {
    weatherIcon.className = "fa-solid fa-cloud-sun weather-icon";
}
    document.querySelector(".weather").style.display = "block";
    document.querySelector(".error").style.display = "none";
        }
       
    }
    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    })

</script>
</body>
</html>
